{% assign stack = site.data.data.sidebar.stack %} {% if stack %}
<div class="languages-container container-block d-none d-md-block">

  <h2 class="container-block-title">
    Goto Stack
  </h2>

  <ul class="list-unstyled interests-list">
    {%for tool in stack %}
    <li>
      {{ tool.tool }} {% if tool.purpose %}
      <span class="lang-desc">({{ tool.purpose }})</span>
      {%endif%}
    </li>
    {% endfor %}
  </ul>

</div>
<!--//interests-->
{% endif %}
