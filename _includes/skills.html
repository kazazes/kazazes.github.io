{% assign skills = site.data.data.skills %} {% if skills %}
<section class="skills-section section">

  <h2 class="section-title">
    <span class="fa-stack fa-xs mb-1 mr-2">
      <i class="fas fa-circle fa-stack-2x"></i>
      <i class="fas fa-wrench fa-stack-1x fa-inverse"></i>
    </span>
    {{ skills.title }}
  </h2>

  <div class="skillset">

    {% for skill in skills.toolset %}
    <div class="item">

      <h3 class="level-title">{{ skill.name }}</h3>

      <div class="progress" style="height: 15px;">
        <div class="progress-bar bg-info" style="width: {{ skill.level }};">
        </div>
      </div>
      <!--//level-bar-->

    </div>
    <!--//item-->
    {% endfor %}

  </div>

</section>
<!--//skills-section-->
{% endif %}
